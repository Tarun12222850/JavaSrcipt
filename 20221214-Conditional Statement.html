<!DOCTYPE html>
<html lang="en">
<body>
    <p id="abc"></p>
    <script>
        var marks=prompt("Enter marks : ");
        if(marks<10){
            document.write("fail")
        }
        else if(marks>=10 && marks<=20){
            document.write("Passed")
        }
        else if(marks>20 && marks<=30){
            document.write("Good")
        }
        else{
            document.write("Invalid Input")
        }
    </script>
</body>
</html>
