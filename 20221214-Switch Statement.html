<!DOCTYPE html>
<html lang="en">
<body>
    <p id="abc"></p>
    <script>
        let day;
        switch (new Date().getDay()){
            case 0:
                day="Sunday";
                break;
            case 1:
                day="Monday";
                break;
            case 2:
                day="Tuesday";
                break;
            case 3:
                day="Wednesday";
                break;
            case 4:
                day="Thrusday";
                break;
            case 5:
                day="Friday";
                break;
            case 6:
                day="Saturday";
        }
        document.getElementById("abc").innerHTML="Today is " + day;
    </script>
</body>
</html>
